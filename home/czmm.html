<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>ygm</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/jbzl.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">修改密码</div>
      <div class="layui-card-body">
        <form class="layui-form" lay-filter="formUserInfo">
          <input type="hidden" name="id" />
          <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px;"
              >请输入原密码</label
            >
            <div class="layui-input-block">
              <input
                type="password"
                name="pws"
                required
                lay-verify="required"
                placeholder="请输入原密码"
                autocomplete="off"
                class="layui-input"
                style="width: 300px;"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px;">请输入新密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="newPws"
                lay-verify="required|newPaw"
                placeholder="请输入新密码"
                autocomplete="off"
                class="layui-input"
                style="width: 300px;"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px;">重新输入新密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="oldPaw"
                lay-verify="required|oldPaw"
                placeholder="重新输入新密码"
                autocomplete="off"
                class="layui-input"
                style="width: 300px;"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                提交修改
              </button>
              <button type="reset" class="layui-btn layui-btn-primary">
                重置
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/czmm.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
  </body>
</html>
