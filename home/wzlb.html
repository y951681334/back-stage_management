<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>1</title>
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/wzlb.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>修改</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/wzlb.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script type="text/html" id="mb">
      {{each data}}
        <tr id="{{$value.Id}}">
          <td>{{$value.name}}</td>
          <td>{{$value.alias}}</td>
          <td>
            <button type="button" class="layui-btn layui-btn-xs" id="bj">编辑</button>
            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="sc">删除</button>
          </td>
        </tr>
      {{/each}}
    </script>
  </body>
</html>
