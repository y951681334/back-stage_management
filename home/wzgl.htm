<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>1</title>
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/wzgl.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        <div>文章类别管理</div>
        <button type="button" class="layui-btn layui-btn-sm" id="tjlb">
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>修改</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/wzgl.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script type="text/html" id="mb">
      {{each data}}
        <tr id="{{$value.Id}}">
          <td>{{$value.name}}</td>
          <td>{{$value.alias}}</td>
          <td>
            <button type="button" class="layui-btn layui-btn-xs" id="bj">编辑</button>
            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="sc">删除</button>
          </td>
        </tr>
      {{/each}}
    </script>
    <script type="text/html" id="mb2">
        <form class="layui-form" action="" id="addlist">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="tj">
                    添加类别
                  </button>
                  <button type="reset" class="layui-btn layui-btn-primary">
                    重置
                  </button>
                </div>
              </div>
      </form>
    </script>
    <script type="text/html" id="mb3">
        <form class="layui-form" action="" id="addlist2" lay-filter="addlist2">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="xg">
                    修改类别
                  </button>
                </div>
              </div>
      </form>
    </script>
  </body>
</html>
