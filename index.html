<!DOCTYPE html>

  <head>

    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="./assets/lib/base.css" />

  <body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">

        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">

          </li>
          <li class="layui-nav-item">
            <a href="javascript:;" id="userout">退出</a>

        </ul>
      </div>

      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

          <div class="logo">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
            <span class="touxiang">A</span>
            <span class="usn">欢迎 ***</span>
          </div>
          <ul
            class="layui-nav layui-nav-tree"
            lay-filter="test"
            lay-shrink="all"

            <li class="layui-nav-item">
              <a href="./home/dashboard.html" target="Iframe">首页</a>
            </li>
            <li class="layui-nav-item">
              <a class="" href="javascript:;">文章管理</a>
              <dl class="layui-nav-child">
                <dd><a href="./home/wzlb.html" target="Iframe">文章类别</a></dd>

                <dd><a href="./home/fbwz.html" target="Iframe">发布文章</a></dd>

            <li class="layui-nav-item">
              <a href="javascript:;">个人中心</a>
              <dl class="layui-nav-child">

        <!-- 内容主体区域 -->
        <iframe
          src="./home/dashboard.html"
          frameborder="0"
          name="Iframe"
        ></iframe>
      </div>
      <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
      </div>

    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
